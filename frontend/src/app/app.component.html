<nav class="navbar">
  <div class="nav-brand">Barber Shop</div>
  <div class="nav-links">
    <ng-container *ngIf="authService.isAuthenticated()">
      <a routerLink="/appointments" routerLinkActive="active">My Appointments</a>
      <a routerLink="/invoice" routerLinkActive="active">New Invoice</a>
      <a routerLink="/sales" routerLinkActive="active">Sales Report</a>
      <div class="user-menu">
        <span class="username">{{ currentUser?.username }}</span>
        <button class="logout-btn" (click)="logout()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Logout
        </button>
      </div>
    </ng-container>
    <ng-container *ngIf="!authService.isAuthenticated()">
      <a routerLink="/book" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Book Appointment</a>
      <a routerLink="/login" routerLinkActive="active">Barber Login</a>
    </ng-container>
  </div>
</nav>

<div class="main-content">
  <router-outlet></router-outlet>
</div>
